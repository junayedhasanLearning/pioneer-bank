<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Pioneer Bank</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
    


    <section id="login-area">
        <h1 class="text-center">
            Welcome to Pioneer Bank!
        </h1>
        <div class="submit-area">
            <h4 class="mb-lg-3">Login</h4>
            <input type="text" class="form-control" placeholder="Enter Your Email here">
            <br>
            <input type="password" class="form-control" placeholder="Enter Your password here">
            <br>
            <button id="loginBtn" class="btn btn-success">Enter</button>
        </div>
    </section>


    <section id="profile-area">
        <div class="row">
            <div class="col-lg-4">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h2>&#2547 <span id="depositMoney">00</span></h2>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="status withdrawn">
                    <h5>Withdrawn</h5>
                    <h2>&#2547 <span id="totalWithdrawAmount">00</span></h2>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>&#2547 <span id="balanceMoney">1000</span></h2>
                </div>
            </div>
        </div>
        <div class="profile-submit-area mt-lg-4">
            <div class="row">
                <div class="col-lg-6">
                    <div class="context">
                        <h5>Deposit</h2>
                        <input id="depositAmount" type="text" class="form-control mt-3" placeholder="&#2547 Enter Your Amount to Deposit">
                        <br>
                        <button id="depositBtn" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="context">
                        <h5>Withdraw</h2>
                        <input id="withdrawAmountInput" type="text" class="form-control mt-3"placeholder="&#2547 Enter Your Amount to Withdraw">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- Custom JS File -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
